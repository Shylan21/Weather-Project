      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-9">
            <div class="input-group mb-3">

              <input type="search" class="form-control shadow-sm" placeholder="Search a city" autofocus="on"

              <div class="col-3">

              </div>
              <div class="col-3">

                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
      <h1>

      </h1>

        <br />
      </h3>

          Wind: <span id="wind"></span>km/h
        </li>
        <li>
          Humidity: <span id="humidity"></span>%
        </li>
        <li> Description: <br /> <span id="description"></span>
        </li>
      </ul>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-primary" id="celsius">

          °F </a>

      </div>
